<!DOCTYPE html>

<body>
  <img id="nav-toggle" src="images/bar-icon.svg" alt="Nav">

  <nav id="navbar">
    <a data-section="about-me" class="nav-link selected" href="#about-me">About me</a>
    <a data-section="techs" class="nav-link" href="#techs">Technologies</a>
    <a data-section="projects" class="nav-link" href="#projects">Projects</a>

  <div class="section" id="about-me">

      <img id="me-img" src="images/me.svg" alt="Me" />
      <div class="section-text">
        <h2>Hi! I am Toni Ivars</h2>
        <p>

        <a href="https://github.com/ToniIvars/" target="_blank" rel="noopener noreferrer" id="find-me">

    </div>
  </div>

            <figcaption id="react-figcaption">React</figcaption>
